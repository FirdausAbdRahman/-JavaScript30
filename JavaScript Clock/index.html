<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Clock</title>
  </head>

  <body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="pivot"></div>
      </div>
    </div>


    <div class="date"></div>

    <div class="time"></div>

    <div id="number" class="one">1</div>
    <div id="number"class="two">2</div>
    <div id="number"class="three">3</div>
    <div id="number"class="four">4</div>
    <div id="number"class="five">5</div>
    <div id="number"class="six">6</div>
    <div id="number"class="seven">7</div>
    <div id="number"class="eight">8</div>
    <div id="number"class="nine">9</div>
    <div id="number"class="ten">10</div>
    <div id="number"class="eleven">11</div>
    <div id="number"class="twelve">12</div>
    <div class="name">JavaScript Clock</div>

    <script type="text/javascript" src="custom.js"></script>
  </body>

</html>
