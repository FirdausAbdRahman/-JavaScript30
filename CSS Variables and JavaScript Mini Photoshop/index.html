<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CSS Variables and JavaScript Mini Photoshop</title>
  </head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">File</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Edit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Image</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Layer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Select</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Filter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">3D</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Window</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
    </div>
  </nav>

<section>

  <div class="container container">
    <div class="row">

      <div class="col-md-1">
        <ul>
          <li><i class="fas fa-magic"></i></li>
          <li><i class="fas fa-crop"></i></li>
          <li><i class="fas fa-eye-dropper"></i></li>
          <li><i class="fas fa-paint-brush"></i></li>
          <li><i class="fas fa-stamp"></i></li>
          <li><i class="fas fa-eraser"></i></li>
          <li><i class="fas fa-tint"></i></li>
          <li><i class="fas fa-pen-fancy"></i></li>
          <li><i class="fas fa-mouse-pointer"></i></li>
          <li><i class="fas fa-hand-paper"></i></li>
          <li><i class="fas fa-search"></i></li>
        </ul>
      </div>

      <div class="col-md-9">
        <img class="img-fluid" src="https://source.unsplash.com/7bwQXzbF6KE">
      </div>

      <div class="col-md-2 controls">
        <ul>
          <li>
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
          </li>
          <li>
            <label for="brightness">Brightness:</label>
            <input id="brightness" type="range" name="brightness" min="0" max="200" value="10" data-sizing="%">
          </li>
          <li>
            <label for="contrast">Contrast:</label>
            <input id="contrast" type="range" name="contrast" min="0" max="200" value="10" data-sizing="%">
          </li>
          <li>
            <label for="grayscale">Grayscale:</label>
            <input id="grayscale" type="range" name="grayscale" min="0" max="200" value="10" data-sizing="%">
          </li>
          <li>
            <label for="hue-rotate">Hue-rotate:</label>
            <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="180" value="10" data-sizing="deg">
          </li>
          <li>
            <label for="invert">Invert:</label>
            <input id="invert" type="range" name="invert" min="0" max="200" value="10" data-sizing="%">
          </li>
          <li>
            <label for="opacity">Opacity:</label>
            <input id="opacity" type="range" name="opacity" min="0" max="200" value="10" data-sizing="%">
          </li>
          <li>
            <label for="saturate">Saturate:</label>
            <input id="saturate" type="range" name="saturate" min="0" max="25" value="10" >
          </li>
          <li>
            <label for="sepia">Sepia:</label>
            <input id="sepia" type="range" name="sepia" min="0" max="200" value="10" data-sizing="%">
          </li>
          <br>
          <li>
            <span>
              <button class="reset btn btn-sm btn-danger" type="button" name="button">Reset</button>
              <button class="download btn btn-sm btn-info" type="button" name="button">Download</button>
            </span>
          </li>

        </ul>

      </div>

    </div>

  </div>

</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" src="custom.js"></script>

</body>

</html>
