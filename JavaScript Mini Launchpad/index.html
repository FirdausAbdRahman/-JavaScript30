<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Mini Lauchpad</title>
  </head>

  <body>

    <div class="upper-buttons">
      <span class="button1"></span>
      <span class="button1"></span>
      <span class="button1"></span>
      <span class="button1"></span>
      <span class="button1"></span>
    </div>

    <div class="right-buttons">
      <div class="button2"></div>
      <div class="button2"></div>
      <div class="button2"></div>
      <div class="button2"></div>
      <div class="button2"></div>
    </div>

    <div class="keys">
      <div data-key="103" class="key">
        <kbd>7</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="104" class="key">
        <kbd>8</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="105" class="key">
        <kbd>9</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="100" class="key">
        <kbd>4</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="101" class="key">
        <kbd>5</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="102" class="key">
        <kbd>6</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="97" class="key">
        <kbd>1</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="98" class="key">
        <kbd>2</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="99" class="key">
        <kbd>3</kbd>
        <span class="sound"></span>
      </div>
    </div>

    <audio data-key="97" src="sounds/1.mp3"></audio>
    <audio data-key="98" src="sounds/2.mp3"></audio>
    <audio data-key="99" src="sounds/3.mp3"></audio>
    <audio data-key="100" src="sounds/4.mp3"></audio>
    <audio data-key="101" src="sounds/5.mp3"></audio>
    <audio data-key="102" src="sounds/6.mp3"></audio>
    <audio data-key="103" src="sounds/7.mp3"></audio>
    <audio data-key="104" src="sounds/8.mp3"></audio>
    <audio data-key="105" src="sounds/9.mp3"></audio>


    <script type="text/javascript" src="custom.js"></script>
  </body>

</html>
